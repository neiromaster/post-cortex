name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: post-cortex
            asset_name: post-cortex-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: post-cortex
            asset_name: post-cortex-macos-arm64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: post-cortex
            asset_name: post-cortex-linux-x64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
        # timeout-minutes: 10
        # continue-on-error: false

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} --features embeddings

      - name: Strip binary
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Rename binary
        run: cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: ls -R artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/post-cortex-macos-x64/post-cortex-macos-x64
            artifacts/post-cortex-macos-arm64/post-cortex-macos-arm64
            artifacts/post-cortex-linux-x64/post-cortex-linux-x64
          body: |
            ## Installation

            ### Homebrew (macOS/Linux)
            ```bash
            brew install julymetodiev/tap/post-cortex
            ```

            ### Direct Download
            Download the binary for your platform and add to PATH:
            - macOS Intel: `post-cortex-macos-x64`
            - macOS Apple Silicon: `post-cortex-macos-arm64`
            - Linux: `post-cortex-linux-x64`

            ### Cargo
            ```bash
            cargo install --git https://github.com/julymetodiev/post-cortex --features embeddings
            ```
