name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build both binaries
        run: cargo build --release --target ${{ matrix.target }} --features embeddings

      - name: Strip post-cortex binary
        run: strip target/${{ matrix.target }}/release/post-cortex

      - name: Strip post-cortex-daemon binary
        run: strip target/${{ matrix.target }}/release/post-cortex-daemon

      - name: Package binaries
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/post-cortex dist/post-cortex-${{ matrix.target }}
          cp target/${{ matrix.target }}/release/post-cortex-daemon dist/post-cortex-daemon-${{ matrix.target }}

      - name: Upload post-cortex binary
        uses: actions/upload-artifact@v4
        with:
          name: post-cortex-${{ matrix.target }}
          path: dist/post-cortex-${{ matrix.target }}

      - name: Upload post-cortex-daemon binary
        uses: actions/upload-artifact@v4
        with:
          name: post-cortex-daemon-${{ matrix.target }}
          path: dist/post-cortex-daemon-${{ matrix.target }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: ls -R artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/post-cortex-x86_64-apple-darwin/post-cortex-x86_64-apple-darwin
            artifacts/post-cortex-aarch64-apple-darwin/post-cortex-aarch64-apple-darwin
            artifacts/post-cortex-x86_64-unknown-linux-gnu/post-cortex-x86_64-unknown-linux-gnu
            artifacts/post-cortex-daemon-x86_64-apple-darwin/post-cortex-daemon-x86_64-apple-darwin
            artifacts/post-cortex-daemon-aarch64-apple-darwin/post-cortex-daemon-aarch64-apple-darwin
            artifacts/post-cortex-daemon-x86_64-unknown-linux-gnu/post-cortex-daemon-x86_64-unknown-linux-gnu
          body: |
            ## Post-Cortex Release

            This release includes **two binaries**:
            1. **post-cortex** - Stdio MCP server (for Claude Desktop integration)
            2. **post-cortex-daemon** - HTTP daemon server (for API usage)

            ## Installation

            ### Homebrew (macOS/Linux) - Recommended
            ```bash
            brew install julymetodiev/tap/post-cortex
            ```
            This installs both binaries: `post-cortex` and `post-cortex-daemon`

            ### Direct Download
            Download binaries for your platform:

            **post-cortex (stdio MCP server):**
            - macOS Intel: `post-cortex-x86_64-apple-darwin`
            - macOS Apple Silicon: `post-cortex-aarch64-apple-darwin`
            - Linux: `post-cortex-x86_64-unknown-linux-gnu`

            **post-cortex-daemon (HTTP server):**
            - macOS Intel: `post-cortex-daemon-x86_64-apple-darwin`
            - macOS Apple Silicon: `post-cortex-daemon-aarch64-apple-darwin`
            - Linux: `post-cortex-daemon-x86_64-unknown-linux-gnu`

            ### Cargo
            ```bash
            cargo install --git https://github.com/julymetodiev/post-cortex --features embeddings
            ```

            ## Usage

            ### post-cortex (stdio MCP server)
            For Claude Desktop integration, add to your Claude config:
            ```json
            {
              "mcpServers": {
                "post-cortex": {
                  "command": "post-cortex"
                }
              }
            }
            ```

            ### post-cortex-daemon (HTTP server)
            ```bash
            # Initialize config
            post-cortex-daemon init

            # Start daemon
            post-cortex-daemon start

            # Check status
            post-cortex-daemon status

            # Stop daemon
            post-cortex-daemon stop
            ```

            Default: http://127.0.0.1:3737

            For full documentation, see the [README](https://github.com/julymetodiev/post-cortex)
