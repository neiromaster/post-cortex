config:
  description: Configure Post-Cortex memory system
  env:
    - name: RUST_LOG
      description: Logging level (e.g., info, debug, warn)
      example: info
      default: info
    - name: PC_DATA_DIR
      description: Directory for persistent data storage
      example: /data/post-cortex
      default: /root/.post-cortex/data
